{% extends 'base.html' %}

{% block title %}Results - Image{% endblock %}

{% block content %}

<div class="w-50 bg-white rounded shadow p-3">
    <h1 class="text-primary">Image Results</h1>

    <div class="p-3 bg-dark d-flex flex-column gap-3 rounded">

        <div class="form-control w-100">
            <label class="pb-2">Original Image</label>
            <img src="{{ original_image }}" class="img-fluid rounded" alt="Original Image">
        </div>

        {% if encrypted_image %}

        <div class="form-control w-100">
            <label class="pb-2">Encrypted Image</label>
            <img src="{{ encrypted_image }}" class="img-fluid rounded" alt="Encrypted Image">
        </div>

        {% endif %}

        <div class="form-control w-100">
            <label class="pb-2">Segmented Image</label>
            <img src="{{ segments.0 }}" id="imageSource" class="img-fluid rounded" alt="Segmented Image">
        

            <div class="form-floating w-100 mt-2">
                <select id="segmentSelector" class="form-control">
                    {% for segment in segments %}
                    <option value="{{ segment }}">Segment {{ forloop.counter }}</option>
                    {% endfor %}
                </select>
                <label for="segmentSelector" class="text-dark">Select Segment</label>
            </div>
        </div>


        <div class="form-control w-100">
            <label class="pb-2">Reconstructed Image</label>
            <img src="{{ reconstructed_image }}" class="img-fluid rounded" alt="Reconstructed Image">
        </div>

        {% if encrypted_image %}

        <div class="form-control w-100">
            <label class="pb-2">Decrypted Image</label>
            <img src="{{ decrypted_image }}" class="img-fluid rounded" alt="Decrypted Image">
        </div>

        {% endif %}

        <a href="/" class="btn btn-primary w-100">Send Again</a>
    </div>
</div>

<script>
    document.getElementById('segmentSelector').addEventListener('change', function () {
        document.getElementById('imageSource').src = this.value;
    });
</script>
{% endblock %}
