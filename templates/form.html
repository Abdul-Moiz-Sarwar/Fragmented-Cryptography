{% extends 'base.html' %}

{% block title %}Upload File{% endblock %}

{% block content %}
<form method="POST" enctype="multipart/form-data" class="w-50 bg-white rounded shadow p-3">
    <h1 class="text-primary fw-bold mb-4">Upload File to Send</h1>
    {% csrf_token %}
    
    <div class="p-3 bg-dark rounded text-white">               
        <div class="d-flex flex-row gap-4 w-100 mb-3">
            <div  class="form-floating w-50">
                <select name="file_type" id="file_type" class="form-control">
                    <option value="image">Image</option>
                    <option value="audio">Audio</option>
                    <option value="text">Text</option>
                </select>
                <label for="file_type" class="text-dark">Select File Type</label>
            </div>
            
            <div  class="form-floating w-50">
                <select name="segments" id="segments" class="form-control">
                    <option value="2">2</option>
                    <option value="4">4</option>
                    <option value="8">8</option>
                </select>
                <label for="segments" class="text-dark">Select Segments</label>
            </div>    
        </div>

        <div class="d-flex flex-row gap-4 w-100 mb-3">
            <div class="w-75">
                <input type="file" name="plain_file" id="plain_file"  class="form-control" required>
            </div>
            <div class="w-25">
                <div class="input-group">
                    <div class="input-group-text">
                        <input class="form-check-input mt-0" id="encrypt" type="checkbox" aria-label="Enable Encryption">
                    </div>
                    <input type="text" class="form-control bg-light" value="Encrypt File" aria-label="Encrypt File">
                </div>
            </div>
            
            
        </div>

        
    
        <button type="submit" class="btn btn-primary w-100">Submit</button>

    </div>

</form>
{% endblock %}
